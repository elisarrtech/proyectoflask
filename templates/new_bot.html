<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nuevo Chatbot - Admin Chatbots</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard">Admin Chatbots</a>
    </div>
  </nav>

  <main class="container my-5" style="max-width: 600px;">
    <h1>Crear un nuevo chatbot</h1>
    <form method="POST" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del chatbot</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          required
        />
        <div class="invalid-feedback">Por favor, ingresa un nombre.</div>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea
          class="form-control"
          id="descripcion"
          name="descripcion"
          rows="4"
          required
        ></textarea>
        <div class="invalid-feedback">Por favor, ingresa una descripción.</div>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="/dashboard" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('form[novalidate]')
      Array.from(forms).forEach(form => {
        form.addEventListener(
          'submit',
          event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          },
          false
        )
      })
    })()
  </script>
</body>
</html>
