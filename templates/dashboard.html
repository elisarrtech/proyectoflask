<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Admin Chatbots</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Chatbots</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/dashboard">
              <i class="bi bi-speedometer2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/nuevo">
              <i class="bi bi-plus-circle"></i> Nuevo Bot
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-box-arrow-right"></i> Salir
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="mb-4">Panel de Control</h1>
    <p class="lead">Lista de chatbots personalizados:</p>

    <table class="table table-striped table-hover shadow-sm">
      <thead class="table-primary">
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Chatbot Ventas</td>
          <td>Responde dudas sobre productos y promociones.</td>
          <td>
            <a href="#" class="btn btn-sm btn-info me-1">
              <i class="bi bi-pencil"></i> Editar
            </a>
            <a href="#" class="btn btn-sm btn-danger">
              <i class="bi bi-trash"></i> Borrar
            </a>
          </td>
        </tr>
        <tr>
          <td>Chatbot Soporte</td>
          <td>Ayuda con problemas técnicos y FAQs.</td>
          <td>
            <a href="#" class="btn btn-sm btn-info me-1">
              <i class="bi bi-pencil"></i> Editar
            </a>
            <a href="#" class="btn btn-sm btn-danger">
              <i class="bi bi-trash"></i> Borrar
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
